<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="Tracker.css">
</head>
  <body>
   <div class="header">
    <p class="m-0">Expense<br>Tracker
    <img src="expense.png" alt="" width="35px"></p>
   </div>
   <div class="input-form">
    <div class="form-floating inputs">
        <input type="amount" class="form-control amountInput" id="floatingInput" placeholder="">
        <label for="floatingInput">Amount</label>
    </div>
   <select class="form-select inputs transactionType" aria-label="Default select example">
  <option selected>Transaction Type</option>
  <option value="Income">Income</option>
  <option value="Expense">Expense</option>
</select>
    <div class="form-floating inputs">
        <input type="date" class="form-control dateInput" id="floatingInput" placeholder="">
        <label for="floatingInput">Date</label>
    </div>
     <button class="btn" id="add-button" onclick="addRow()">+</button>
   </div>
<div class="cards mt-4">
    <div class="card" >
      <div class="card-body">
       <h5 class="card-title m-0">Total Income
        <img src="income.png" alt="" width="35px">     
       </h5>
       <h1 class="m-0">
       <img src="rupee-indian.png" alt="" width="35px">
       <span id ="totalIncome" class="m-0">0</span>      
       </h1>
      </div>
    </div>

    <div class="card" >
      <div class="card-body">
       <h5 class="card-title m-0">Total Expense
        <img src="expenses.png" alt="" width="35px">     
       </h5>
       <h1 class="m-0">
       <img src="rupee-indian.png" alt="" width="35px">
       <span id ="expense" class="m-0">0</span>      
       </h1>
      </div>
    </div>

    <div class="card" >
      <div class="card-body">
       <h5 class="card-title m-0">Balance
        <img src="wallet.png" alt="" width="35px">     
       </h5>
       <h1 class="m-0">
       <img src="rupee-indian.png" alt="" width="35px">
       <span id ="balance" class="m-0">0</span>      
       </h1>
      </div>
    </div>
</div>

<table class="transaction-table mt-3" id="table">
    <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
    </tr>
</table>

<script>
    let table = document.getElementById('table');

    function deleteRow(row) {
       console.log("hi from deleteRow function");
       row.remove();
    }

    function addRow() {
        let amount = document.getElementsByClassName('amountInput')[0].value;
        let transactionType = document.getElementsByClassName('transactionType')[0].value;
        let date = document.getElementsByClassName('dateInput')[0].value; 

        if (!amount || transactionType === "Transaction Type" || !date) {
            alert("Please fill all fields!");
            return;
        }

        let row = document.createElement('tr');

        let amountCell = document.createElement('td');
        amountCell.innerText = amount;

        let transactionCell = document.createElement('td');
        transactionCell.innerText = transactionType;

        let dateCell = document.createElement('td');
        dateCell.innerText = date;

        let binCell = document.createElement('td');
        let deleteButton = document.createElement('button');
        let binImage = document.createElement('img');
        binImage.src = "delete.png";
        binImage.style.width = "25px";
        binImage.style.height = "25px";
        deleteButton.appendChild(binImage);
        deleteButton.classList.add('delete-button');
        deleteButton.onclick = () => deleteRow(row);
        binCell.appendChild(deleteButton);

        row.appendChild(amountCell);
        row.appendChild(transactionCell);
        row.appendChild(dateCell);
        row.appendChild(binCell);

        table.appendChild(row);

        let totalIncome = document.getElementById('totalIncome').innerText;
        let totalExpense = document.getElementById('expense').innerText;
        let totalBalance = document.getElementById('balance').innerText;

        totalIncome = parseInt(totalIncome);
        totalExpense = parseInt(totalExpense);
        totalBalance = parseInt(totalBalance);
        amount = parseInt(amount);

        if (transactionType === "Income") {
            document.getElementById('totalIncome').innerText = totalIncome + amount;
            document.getElementById('balance').innerText = totalBalance + amount;
        }
        else if (transactionType === "Expense") {
            document.getElementById('expense').innerText = totalExpense + amount;
            document.getElementById('balance').innerText = totalBalance - amount;
        }

        console.log('Updated:', totalIncome, totalExpense, totalBalance);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
