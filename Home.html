<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Home.css">
  </head>
  <body>
    <div class="parent">
        <div class="solid-circle"></div>
        <div class="header-home">
            <h5 class="m-0">Expense Tracker 
                <img src="expense.png" alt="" width="30px" height="30px">
            </h5>
        </div>
        <div class="main-content">
            <h2 class="main-content-text">Hello
                <img src="wave.png" alt="" width="30px" height="30px">
                  , please enter your
                <br>
                <span id="Name">Name</span>
            </h2>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="">
              <label for="floatingInput">Name Here</label>
            </div>
            <button class="btn btn-sm" id="login-button">Login</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script>
      const loginBtn = document.getElementById("login-button");
      const nameInput = document.getElementById("floatingInput");

      loginBtn.addEventListener("click", function() {
        const name = nameInput.value.trim();
        if(name === "") {
          alert("Please enter your name!");
        } else {
          // Navigate to Tracker.html only if name is entered
          window.location.href = "./Tracker.html";
        }
      });
    </script>
  </body>
</html>
